<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus AI Assistant - Your intelligent AI companion for instant answers and creative solutions">
    <title>Nexus AI Assistant</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #a855f7;
            --background: #ffffff;
            --text: #1f2937;
            --card-bg: #f8fafc;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #ef4444;
            --success: #22c55e;
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --text: #f8fafc;
            --card-bg: #1e293b;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
        }

        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    opacity: 0;
    transform: translateY(20px);
    animation: messageEntry 0.3s ease forwards;
}

        @keyframes messageEntry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bubble {
    max-width: 70%;
    padding: 1rem 1.5rem;
    position: relative;
    border-radius: 1rem;
    /* white-space: pre-wrap;  */
    /* word-wrap: break-word;  */
}

        .bot-message .bubble {
    background: var(--primary);
    color: white;
    border-radius: 1rem 1rem 1rem 0;
}

        .user-message {
            justify-content: flex-end;
        }

        .user-message .bubble {
            background: var(--card-bg);
            border: 1px solid var(--shadow);
            border-radius: 1rem 1rem 0 1rem;
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .input-area {
            padding: 1.5rem;
            background: var(--card-bg);
            border-top: 1px solid var(--shadow);
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
        }

        .input-field {
            padding: 1rem;
            border: 1px solid var(--shadow);
            border-radius: 1rem;
            background: var(--background);
            color: var(--text);
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
            font-size: 1rem;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-upload {
            display: flex;
            padding: 1rem;
            background: var(--card-bg);
            border-top: 1px solid var(--shadow);
            align-items: center;
            gap: 1rem;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--primary);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .hidden {
            display: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: calc(100vh - 64px);
            }

            .hero {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .input-area {
                padding: 1rem;
            }

            .bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Nexus</div>
        <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    </nav>

    <main>
        <section class="hero" id="hero">
            <h1>Your Intelligent AI Companion</h1>
            <p>Get instant answers, creative solutions, and personalized assistance</p>
            <button class="button" id="start-chat">Start Chatting â†’</button>
        </section>

        <section class="chat-container hidden" id="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <div class="bubble">
                        Hello! I'm Nexus. How can I assist you today?
                        <div class="timestamp">Just now</div>
                    </div>
                </div>
            </div>

            <div class="file-upload" id="file-upload">
                <input type="file" id="file-input"  name="image" class="file-input" accept="image/*,application/pdf">
                <label for="file-input" class="file-label">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    Upload File
                </label>
                <div id="file-status"></div>
            </div>

            <div class="input-area">
                <textarea 
                    id="user-input" 
                    class="input-field" 
                    placeholder="Type your message..."
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button class="button" id="send-btn" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
                <button class="button" id="voice-btn" aria-label="Voice input">ðŸŽ¤</button>
            </div>
        </section>
    </main>

    <script>
        // DOM Elements
        const elements = {
            hero: document.getElementById('hero'),
            chatContainer: document.getElementById('chat-container'),
            messages: document.getElementById('messages'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            voiceBtn: document.getElementById('voice-btn'),
            fileInput: document.getElementById('file-input'),
            fileStatus: document.getElementById('file-status'),
            themeToggle: document.querySelector('.theme-toggle')
        };

        // State Management
        const state = {
            isProcessing: false,
            recognition: null,
            darkMode: false
        };

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window) {
            state.recognition = new webkitSpeechRecognition();
            state.recognition.continuous = false;
            state.recognition.interimResults = false;

            state.recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                elements.userInput.value = transcript;
                elements.userInput.dispatchEvent(new Event('input'));
            };

            state.recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showMessage('Error with voice input. Please try again.', 'error');
            };
        } else {
            elements.voiceBtn.style.display = 'none';
        }

        // Utility Functions
        function getTimestamp() {
            return new Intl.DateTimeFormat('default', {
                hour: 'numeric',
                minute: 'numeric'
            }).format(new Date());
        }

        function showMessage(text, type = 'bot') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    
    // Format numbered lists with line breaks
    let formattedText = text;
    if (text.includes('1.')) {
        formattedText = text.replace(/(\d+\.\s[^\d]+?)(?=\d+\.|$)/g, '$1<br><br>');
    }
    
    bubble.innerHTML = `
        ${formattedText}
        <div class="timestamp">${getTimestamp()}</div>
    `;
    
    messageDiv.appendChild(bubble);
    elements.messages.appendChild(messageDiv);
    elements.messages.scrollTop = elements.messages.scrollHeight;
}


        // Event Handlers
        async function handleSendMessage() {
            const message = elements.userInput.value.trim();
            if (!message || state.isProcessing) return;

            state.isProcessing = true;
            elements.sendBtn.disabled = true;
            showMessage(message, 'user');
            elements.userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('Server error');
                const data = await response.json();
                showMessage(data.response);
            } catch (error) {
                console.error('Chat error:', error);
                showMessage('Sorry, I encountered an error. Please try again.', 'error');
            } finally {
                state.isProcessing = false;
                elements.sendBtn.disabled = false;
            }
        }

        async function handleFileUpload() {
    const file = elements.fileInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('file', file);
    elements.fileStatus.textContent = 'Uploading...';

    try {
        const response = await fetch('/ocr', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) throw new Error('Upload failed');
        const data = await response.json();
        elements.fileStatus.textContent = 'Upload successful!';
        
        // Format the summary message with proper line breaks
        const formattedSummary = `Processed ${file.name}:\n\n${data.summary}`;
        showMessage(formattedSummary);
    } catch (error) {
        console.error('Upload error:', error);
        elements.fileStatus.textContent = 'Upload failed. Please try again.';
    }
}


        // Event Listeners
        document.getElementById('start-chat').addEventListener('click', () => {
            elements.hero.classList.add('hidden');
            elements.chatContainer.classList.remove('hidden');
        });

        elements.userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        elements.userInput.addEventListener('input', () => {
            elements.userInput.style.height = 'auto';
            elements.userInput.style.height = `${elements.userInput.scrollHeight}px`;
        });

        elements.sendBtn.addEventListener('click', handleSendMessage);

        elements.voiceBtn.addEventListener('click', () => {
            if (state.recognition) {
                try {
                    state.recognition.start();
                    elements.voiceBtn.disabled = true;
                    setTimeout(() => {
                        if (elements.voiceBtn.disabled) {
                            state.recognition.stop();
                            elements.voiceBtn.disabled = false;
                        }
                    }, 5000);
                } catch (error) {
                    console.error('Voice recognition error:', error);
                    elements.voiceBtn.disabled = false;
                }
            }
        });

        elements.fileInput.addEventListener('change', handleFileUpload);

        elements.themeToggle.addEventListener('click', () => {
            state.darkMode = !state.darkMode;
            document.documentElement.setAttribute('data-theme', state.darkMode ? 'dark' : 'light');
            elements.themeToggle.innerHTML = state.darkMode ? 'â˜€ï¸' : 'ðŸŒ“';
        });

        // Auto-resize textarea on input
        elements.userInput.addEventListener('input', () => {
            elements.userInput.style.height = 'auto';
            elements.userInput.style.height = Math.min(elements.userInput.scrollHeight, 150) + 'px';
        });

        // Handle file drag and drop
        const dropZone = document.getElementById('file-upload');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            elements.fileInput.files = files;
            handleFileUpload();
        }

        // Accessibility Improvements
        document.addEventListener('keydown', (e) => {
            // Press '/' to focus chat input
            if (e.key === '/' && document.activeElement !== elements.userInput) {
                e.preventDefault();
                elements.userInput.focus();
            }
            
            // Press 'Esc' to blur chat input
            if (e.key === 'Escape' && document.activeElement === elements.userInput) {
                elements.userInput.blur();
            }
        });

        // Error Handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            showMessage('An unexpected error occurred. Please refresh the page.', 'error');
        });

        // Connection Status
        let connectionTimeout;
        function checkConnection() {
            clearTimeout(connectionTimeout);
            connectionTimeout = setTimeout(() => {
                showMessage('Connection seems slow. Please check your internet connection.', 'error');
            }, 10000);
        }

        // Initialize
        function init() {
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                state.darkMode = savedTheme === 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
                elements.themeToggle.innerHTML = state.darkMode ? 'â˜€ï¸' : 'ðŸŒ“';
            }

            // Focus input when chat starts
            document.getElementById('start-chat').addEventListener('click', () => {
                setTimeout(() => elements.userInput.focus(), 300);
            });

            // Add CSS class for smooth transitions
            document.body.classList.add('transitions-enabled');
        }

        // Start the application
        init();
    </script>
</body>
</html>
